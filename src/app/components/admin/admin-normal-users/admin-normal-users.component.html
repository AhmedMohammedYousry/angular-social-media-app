<div class="card-header">
  <h5 class="mb-0 fs-5  ">Users</h5>
</div>
<div class="table-responsive">
  <table class="table table-hover table-nowrap  table-dark table-striped">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">User</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          {{user.id}}
        </td>
        <td (click)="goToUser(user.id)">
          <img class="p-1 rounded-circle image" src="{{storageURL}}/profiles/{{user.profilePic}}">
          {{user.name}}
        </td>
        <td>
          <button *ngIf="!user.is_banned" (click)="banUser(user.id)"
            class="btn btn-outline-light btn-dark m-1 ">Ban</button>
          <button *ngIf="user.is_banned" (click)="unbanUser(user.id)"
            class="btn btn-outline-success btn-dark m-1 ">Unban</button>
          <button *ngIf="!user.is_reported" (click)="reportUser(user.id)"
            class="btn btn-outline-warning btn-dark m-1 ">Report</button>
          <button *ngIf="user.is_reported" (click)="unreportUser(user.id)"
            class="btn btn-outline-success btn-dark m-1 ">Unreport</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
