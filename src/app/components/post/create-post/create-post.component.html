<div class="form-group shadow-textarea" [formGroup]="formPost">
    <label for="exampleFormControlTextarea6">Create a new post</label>
    <textarea formControlName="content" class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..."></textarea>
    <button class="btn btn-danger m-2 button" (click)="post()">Post</button>
    <label for="file-upload" class="custom-file-upload">
        <i class="fa-solid fa-camera"></i>
    </label> 
    <input id="file-upload" type="file" name="image" formControlName="image" class="form-control"
    (change)="uploadImage($event)">
</div>
