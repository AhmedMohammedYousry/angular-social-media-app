  <div class="post-container">
    <div class="post-row">
        <div class="user-profile">
            <img src="{{storageURL}}/{{imageFolder}}/{{profilePic}}">
            <div>
                <p><a routerLink="/{{nameLink}}/{{postOwnerId}}" style="text-decoration: none;color: gray;font-size: large;"
                    >{{postOwner}}</a></p>
               <span>{{ created_at| date:'medium'}}</span>
            </div>
        </div>
        <!-- three dots icon to delete a post -->
        <div class="dropdown" *ngIf="showDots">
           
                <i class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" class="fas fa-ellipsis-v"></i>
                

         
            <ul class="dropdown-menu p-1" aria-labelledby="dropdownMenuButton1" >
                <li *ngIf="showDeleteButton" style="cursor: pointer;" (click)="deletePost()">delete post</li>
                <li style="cursor: pointer;" (click)="savePost()"><i class="fa-solid fa-bookmark pe-2" style="color:rgb(82, 3, 3)"></i>save post</li>
                <li style="cursor: pointer;" (click)="unsave()"><i class="fa-solid fa-bookmark pe-2" style="color:black"></i>unsave post</li>
            </ul>
          </div>
        
    </div>
    <p class="post-text">{{postContent}}</p>
    <img *ngIf="hasPic" src="{{storageURL}}/posts/{{postPic}}" class="post-img">
    <hr>
    <div class="post-row">
        <div class="activity-icons">
            <div><i class="fas fa-thumbs-up" (click)="likebtn()"  
                [ngClass]="like ? 'text-primary' : 'text-normal'"></i>
                <span class="ms-2">{{post_likes_number}}</span></div>
            <div><i class="fas fa-comment-alt"></i><span class="ms-2">{{comments_number}}</span></div>
            <div *ngIf="showShareButton" (click)="sharePost()"><i class="fas fa-share"></i><span class="ms-2"></span></div>
        </div>
        
        <!-- <div class="post-porfile-icon">
            <img src="https://i.postimg.cc/cHg22LhR/profile-pic.png"><i class="fas fa-caret-down"></i>
        </div> -->
    </div>
    <hr>
    <!-- <app-notifications hidden [like]="notificationLike" [share]="notificationShare"></app-notifications> -->
    
    <!-- display comments here -->
    
</div>
