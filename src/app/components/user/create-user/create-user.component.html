<html>

<head>
  <title>Register To Facebook</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
  <section class="login-register-content">
 <div class="card-content">
      <div class="card-header">
        <h2>Register Facebook</h2>
      </div>
      <div class="card-body">
        <div class="form" [formGroup]="formRegister">
        <div  class="container">
          <!-- <label for="firstname">First Name</label> -->
          <input formControlName="firstname" type="text" class="form-control" aria-describedby="emailHelp"
            placeholder="Enter first name">
            <i class="fas fa-user icon"></i>
            <div *ngIf="isInValidAndTouched('firstname')">
            <small *ngIf="isControlHasError('firstname','required')">required firstname</small>
            <small *ngIf="isControlHasError('firstname','minlength')">min length is 4</small>
            <small *ngIf="isControlHasError('firstname','maxlength')">max length is 20</small>
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="lastname">Last Name</label> -->
          <input formControlName="lastname" type="text" class="form-control" aria-describedby="emailHelp"
            placeholder="Enter last name">
            <i class="fas fa-user-edit icon"></i>

          <div *ngIf="isInValidAndTouched('lastname')">
            <small *ngIf="isControlHasError('lastname','required')">required lastname</small>
            <small *ngIf="isControlHasError('lastname','minlength')">min length is 4</small>
            <small *ngIf="isControlHasError('lastname','maxlength')">max length is 20</small>
          </div>
        </div>

        <div class="form-group">
          <!-- <label for="exampleInputemail1">email address</label> -->
          <input formControlName="email" type="email" class="form-control"
            [class.is-invalid]="isInValidAndTouched('email')" [class.is-valid]="isValidControl('email')"
            aria-describedby="emailHelp" placeholder="Enter email">
            <i class="fas fa-envelope icon"></i>
          <div *ngIf="isInValidAndTouched('email')">
            <small class="form-text text-danger" *ngIf="isControlHasError('email','required')">required email</small>
            <small class="form-text text-danger" *ngIf="isControlHasError('email','minlength')">min length is 8</small>
            <small class="form-text text-danger" *ngIf="isControlHasError('email','maxlength')">max length is 20</small>
          </div>

        </div>
        <div class="form-group">
          <!-- <label for="exampleInputpassword1">password</label> -->
          <input formControlName="password" type="password" class="form-control" placeholder="password">
          <i class="fas fa-key icon"></i>
          <div *ngIf="isInValidAndTouched('password')">
            <i class="fas fa-unlock-alt"></i>
            <small class="form-text text-danger" *ngIf="isControlHasError('password','required')">required
              password</small>
            <small class="form-text text-danger" *ngIf="isControlHasError('password','minlength')">min length is
              8</small>
            <small class="form-text text-danger" *ngIf="isControlHasError('password','maxlength')">max length is
              20</small>
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="Address">Address</label> -->
          <input formControlName="Address" type="text" class="form-control" aria-describedby="emailHelp"
            placeholder="Enter your address">
            <i class="fas fa-address-card icon"></i>
          <div *ngIf="isInValidAndTouched('firstname')">
            <small *ngIf="isControlHasError('firstname','required')">required Address</small>
            <small *ngIf="isControlHasError('firstname','minlength')">min length is 4</small>
            <small *ngIf="isControlHasError('firstname','maxlength')">max length is 20</small>
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="date_of_birth">Date_of_Birth</label> -->
          <input formControlName="date_of_birth" type="text" class="form-control" aria-describedby="emailHelp"
            placeholder="Enter date">
            <i class="fas fa-calendar-week icon"></i>
        </div>
        <div class="form-group">
          <!-- <label for="gender">gender</label> -->
          <input formControlName="gender" type="text" class="form-control" aria-describedby="emailHelp"
            placeholder="Enter gender">
            <i class="fas fa-venus-mars icon"></i>
        </div>

        <button [disabled]="formRegister.invalid" (click)="register()" type="button"
          class="btn btn-primary">Submit</button>
          <a [routerLink]="['/login']" class="btn btn-light text-center text-secondary "  >
             Already exist ? 
          </a>
      </div>
    </div>
    </div>
  </section>


</body>

</html>
