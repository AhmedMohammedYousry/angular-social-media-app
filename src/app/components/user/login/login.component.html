<div [formGroup]="formLogin" class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="Email" type="email" class="form-control" [class.is-invalid]="isInValidAndTouched('Email')" [class.is-valid]="isValidControl('Email')" aria-describedby="emailHelp" placeholder="Enter email">
      <div *ngIf="isInValidAndTouched('Email')">
        <small class="form-text text-danger" *ngIf="isControlHasError('Email','required')">required email</small>
        <small class="form-text text-danger" *ngIf="isControlHasError('Email','minlength')">min length is 8</small>
        <small class="form-text text-danger" *ngIf="isControlHasError('Email','maxlength')">max length is 20</small>
      </div> 
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="Password" type="password" class="form-control"  placeholder="Password">
      <div *ngIf="isInValidAndTouched('Password')">
        <small class="form-text text-danger" *ngIf="isControlHasError('Password','required')">required password</small>
        <small class="form-text text-danger" *ngIf="isControlHasError('Password','minlength')">min length is 8</small>
        <small class="form-text text-danger" *ngIf="isControlHasError('Password','maxlength')">max length is 20</small>
      </div> 
       </div>
    
    <button [disabled]="formLogin.invalid" (click)="login()" type="button" class="btn btn-primary">Submit</button>
</div>
