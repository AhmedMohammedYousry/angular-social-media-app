<html>
  <head>
    <title>Login To Facebook</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
  <body>
    <section class="login-register-content container-fluid">
      <div class="card-content ">
        <div class="card-header " >
          <h2  class="   col-sm-4  col-md-6" >Login Facebook</h2>
        </div>

        
        <div class="card-body ">

          <div [formGroup]="formLogin" class="container form  container-fluid" >
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="text" name="email" placeholder="Email" formControlName="Email" type="email" class="" [class.is-invalid]="isInValidAndTouched('Email')" [class.is-valid]="isValidControl('Email')" aria-describedby="emailHelp">
            <i class="fa fa-user " ></i>
            <div *ngIf="isInValidAndTouched('Email')">
              <small class="form-text text-danger" *ngIf="isControlHasError('Email','required')">required email</small>
              <small class="form-text text-danger" *ngIf="isControlHasError('Email','pattern')">*you should add @ and .com</small>

            </div> 

        

            <div class="form-group " >
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" name="password" placeholder="Password" formControlName="Password" type="password" class="form-control  "  >
            <i class="fas fa-fingerprint icon " style="top:-55px; margin-left:-1px;"></i>
            <div *ngIf="isInValidAndTouched('Password')">
              <small class="form-text text-danger" *ngIf="isControlHasError('Password','required')">*required
                password</small>
                <small class="form-text text-danger" *ngIf="isControlHasError('Password','pattern')">*At least 8 characters in length
                  Lowercase letters
                  Uppercase letters
                  Numbers
                  Special characters
                 </small>
              </div> 
          </div>
           
            <button type="button"  class="" (click)="login()">Login</button>
            <a [routerLink]="['/register']" class="btn btn-light text-center text-secondary "  >
              Create New Account 
            </a>
                  
           
        </div>


      </div>
    </div>
    </section>

  </body>
</html>
