
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit-profile</title>
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body ">
                <div class="account-settings ">
                    <div class="user-profile  ">
                        <div class="user-avatar">
                            <img  class="photo  mb-4 ms-4" src="https://images.unsplash.com/photo-1522228115018-d838bcce5c3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fHVzZXIlMjBwcm9maWxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60">
                        </div>
                        <h5 class="user-name px-3">Alaa Abdelrazk</h5>
                        <h6 class="user-email px-3">Alaa@gmail.com</h6>
                    </div>
                    <div class="about px-3">
                        <h5>About</h5>
                        <p>I'm Alaa. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 btn"> Edit Personal Details</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="firstname">firstname</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter firstname">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="lasttname">lastname</label>
                            <input type="text" class="form-control" id="lasttname" placeholder="Enter lastname">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                    </div>
    
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                        <div class="form-group">
                            <label for="date_of_birth">date-of-birth</label>
                            <input type="date" class="form-control" id="date_of_birth" placeholder="date_of_birth">
                        </div>
                    </div>
    
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                        <div class="form-group">
                            <label for="mobile">mobile</label>
                            <input type="text" class="form-control" id="mobile" placeholder="mobile">
                        </div>
                    </div>
    
    
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                        <div class="form-group">
                            <label for="location">location</label>
                            <input type="text" class="form-control" id="location" placeholder="location">
                        </div>
                    </div>
             
               
                   
                    
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                        <div class="form-group ">
                            <label for="address">address</label>
                            <input type="text" class="form-control text-light" id="address" placeholder="address">
                        </div>
                    </div>
    
                    
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right">
                            <button type="button" id="submit" name="submit" class="btn btn-secondary m-2" > <a [routerLink]="['/dashboard']" >
                               Cancle
                              </a></button>
                            <button type="button" id="submit" name="submit" class="btn ">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
</body>
</html>
