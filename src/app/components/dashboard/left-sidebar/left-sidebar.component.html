<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>left-sidebar</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
 
<body>
 
  <div class="card mb-4">
    <div class="card-header with-elements">
      <span class="card-header-title">Friends</span>
      <div class="card-header-elements ml-md-auto see">
        <a href="javascript:void(0)">see more</a>
      </div>
    </div>
    <div class="row no-gutters row-bordered row-border-light">
      <a href="javascript:void(0)"
        class="d-flex col-4 col-sm-3 col-md-4 flex-column align-items-center text-body py-3 px-2"
        *ngFor="let user of users; let i as index">
        <img src="{{storageURL}}/profiles/{{user.profilePic}}" alt="" class="d-block ui-w-40 rounded-circle mb-2">
        <div class="text-center small">{{user.name}}</div>
      </a>
 
    </div>
  </div>
  <!-- / Side info -->
 
  <div class="card mb-4">
    <div class="card-header with-elements">
      <span class="card-header-title"><a routerLink="/allpages">Pages</a>
      </span>
      <div class="card-header-elements ml-md-auto see">
        <a routerLink="/createpage" >New page</a>
      </div>
    </div>
    <div class="row no-gutters row-bordered row-border-light">
      <a 
        class="d-flex col-4 col-sm-3 col-md-4 flex-column align-items-center text-body py-3 px-2"
        *ngFor="let page of listPages;let i=index">
        <img src="{{storageURL}}/{{'pages'}}/{{page.profile_image}}" routerLink="/pages/{{page.id}}" alt="" class="d-block ui-w-40 rounded-circle mb-2">
        <div class="text-center small" routerLink="/pages/{{page.id}}">{{page.page_name}}</div>
      </a>
 
    </div>
  </div>
 
 <!-- Save Post -->
  <div class="card mb-4">
    <div class="card-header with-elements">
      <i class="fa-solid fa-bookmark"></i> <span class="card-header-title ms-1"><a routerLink="/savepost" >Save Post</a></span>
     
    </div>
   
  </div>


 
</body>
