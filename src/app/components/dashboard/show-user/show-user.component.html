<mat-card class="example-card">
    <mat-card-header>
      <img src="{{storageURL}}/profiles/{{profilePic}}" mat-card-avatar>
      <mat-card-title><a routerLink="/users/{{user_id}}" class="user-name">{{user_name}}</a></mat-card-title>
      <mat-card-subtitle>{{friends_number}} friends</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        {{user_intro}}
      </p>
    </mat-card-content>
