<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pages</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="panel profile-cover ">
          <div class="profile-cover__img">
            <img class="rounded-circle" src="https://i.postimg.cc/WbdZmNs2/member-1.png">
            <h3 class="h3 text-muted">{{page.page_name}}</h3>
          </div>
          <div class="profile-cover__action " data-overlay="0.3">
            <button class="btn btn-rounded button" >
              <!-- *ngIf="!islike"(click)="addLike()" -->
              <i class="fa fa-plus pe-2"></i>
              <span>Like</span>
            </button>
            <div class="dropdown" *ngIf="islike">
              <button class="btn btn-rounded button" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
               Like me
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li class="dropdown-item" style="cursor: pointer;">un like</li>
                <!-- (click)="deleteLike()" -->
              </ul>
            </div>

          </div>
          <div class="profile-cover__info">
            <ul class="nav">
              <li><strong>{{page.pageslike.length}}</strong>Likes</li>
            </ul>
          </div>
        </div>
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Activity Feed</h3>
          </div>
          <div class="panel-content panel-activity">
            <div class="row">
              <form action="#" class="panel-activity__status " [formGroup]="formPost">
                <textarea name="user_activity" placeholder="Share what you've been up to..."
                  class="form-control"  formControlName="content"></textarea>
                <div class="actions">
                  <div class="btn-group">
                    <button type="button" class="btn-link" title="" data-toggle="tooltip"
                      data-original-title="Post an Image" formControlName="image"  >
                      <i class="fa fa-image"></i>
                    </button>
                    <button type="button" class="btn-link" title="" data-toggle="tooltip"
                      data-original-title="Post an Video">
                      <i class="fa fa-video-camera"></i>
                    </button>
                    <button type="button" class="btn-link" title="" data-toggle="tooltip"
                      data-original-title="Post an Idea">
                      <i class="fa fa-lightbulb-o"></i>
                    </button>
                    <button type="button" class="btn-link" title="" data-toggle="tooltip"
                      data-original-title="Post an Question">
                      <i class="fa fa-question-circle-o"></i>
                    </button>
                  </div>
                  <button type="submit" class="btn btn-sm btn-rounded button " (click)="create_post()">
                    Post
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="row">
  
      <div class="col-lg-4">
        <div class="panel panel-theme rounded shadow">
          <div class="panel-heading">
            <div class="pull-left">
              <h3 class="panel-title">About</h3>
            </div>
            <div class="pull-right">
              <a href="#" class="btn btn-sm btn-muted"><i class="fa fa-facebook"></i></a>
              <a href="#" class="btn btn-sm btn-muted"><i class="fa fa-twitter"></i></a>
              <a href="#" class="btn btn-sm btn-muted"><i class="fa fa-google-plus"></i></a>
            </div>
            
          </div><!-- /.panel-heading -->
          <div class="panel-body no-padding rounded">
           {{page.about}}
          </div><!-- /.panel-body -->
        </div><!-- /.panel -->
        <!-- liked pages -->
        <div class="col-md-12 grid-margin">
          <div class="card rounded">
            <div class="card-body">
              <h6 class="card-title">suggestions Pages for you</h6>
              <div class="d-flex justify-content-between mb-2 pb-2 border-bottom "  *ngFor="let listpages of listpages;index as i" >
                <!-- (click)="goToPage(listpages.id)" -->
                <div style="cursor: pointer;"class="d-flex align-items-center hover-pointer  ">
                  <img class="rounded-circle me-3" src="https://i.postimg.cc/WbdZmNs2/member-1.png">
                                  <!-- {{listpages.profile_image}} -->

                  <div class="ml-2">
                    <p>{{listpages.page_name}} </p>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
        </div>






      </div>



        <!-- create post -->

      <div class="col-lg-8">
        <ul class="panel-activity__list ">
          <li *ngFor="let post of page.posts ;let i = index">
            <i class="activity__list__icon fa fa-question-circle-o"></i>
            <div class="activity__list__header">
              <img src="https://i.postimg.cc/WbdZmNs2/member-1.png" alt="" />
              <a href="#" class="h5">{{page.page_name}}</a>
              <div>{{post.created_at|date:'medium'}}</div>
            </div>
            <div class="activity__list__body entry-content">
              <p>
                <strong>{{post.content}}</strong>
              </p>
            </div>
            <div class="activity__list__footer">
              <a href="#"> <i class="fa fa-thumbs-up"></i></a>
              
              <a href="#">  <i class="fa fa-comments"></i></a>
           
              <span> <i class="fa fa-clock"></i></span>
            </div>
          </li>
        </ul> 

      </div>

    </div>
    <!-- right wrapper end -->

  </div>
</body>

</html>
