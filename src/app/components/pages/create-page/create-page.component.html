<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-xl px-4 mt-4 ">

        <div class="row ">

            <div class="col-xl-8 mx-auto mt-4">

                <div class="card mb-4">
                    <div class="card-header text-danger">Create Page</div>
                    <div class="card-body">
                        <form>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Page information</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="page name (required)" >
                            </div>
                            <div class="mb-3">

                                <input class="form-control" type="text" placeholder="Category (required)" >
                            </div>


                            <div class="mb-3">

                                <textarea class="form-control"  rows="3" placeholder="Description"></textarea>
                            </div>

                            <div class="mb-3">

                                <input class="form-control" type="media" placeholder="profile image" >
                            </div>
                            <div class="mb-3">

                                <input class="form-control" type="text" placeholder="cover image" >
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
